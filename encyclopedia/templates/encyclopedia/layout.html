{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}" />
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />

	<title>{% block title %}{% endblock %}</title>
</head>

<body>
	<div class="d-flex">
		<div id="sidebar-container" class="bg-primary">
			<div class="logo">
				<a href="{% url 'index' %}">
					<h4 class="text-primary font-weight-bold">
						<i class="icon ion-md-cloudy px-3"></i>Wiki
					</h4>
				</a>
			</div>
			<form method="get" class="p-3">
				<input class="w-100" type="text" name="q" placeholder="Search Encyclopedia" />
			</form>
			<div class="menu">
				<a href="{% url 'index' %}" class="d-block p-3 text-dark"><i class="icon ion-md-home m-2 lead"></i>
					Home</a>
				<a href="{% url 'addEntry' %}" class="d-block p-3 text-dark"><i class="icon ion-md-add m-2 lead"></i>
					Create New
					Page</a>
				<a href="{% url 'randomEntry' %}" class="d-block p-3 text-dark"><i
						class="icon ion-md-shuffle m-2 lead"></i> Random
					Page</a>
			</div>
		</div>
		<div class="w-100 p-3">
			<div id="content">
				<section>
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<h1 class="font-weight-bold text-dark">
									{% block sectionTitle %} {% endblock %}
								</h1>
								<p class="lead text-muted">
									{% block sectionSubtitle %} {%endblock%}
								</p>
								<p class="text-dark">
									{% block body %} {%endblock %}
								</p>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
